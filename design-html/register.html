<!DOCTYPE html>
<html lang="en">

<head>

    <!-- general tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Block | Register</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" type="images/ico" href="images/favicon.png">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>


    <main>

        <!-- registration -->
        <section class="registration">
            <div class="left-side">
                <div class="register-content">
                    <div class="logo">
                        <img src="images/logo-white.svg" class="img-fluid">
                    </div>
                    <div class="register-text">
                        <h1>Start your journey <br> with us.</h1>
                        <p>Lorem ipsum dolor sit amet consectetur. Pellentesque quis urna proin urna faucibus ut erat id
                            bibendum. </p>
                    </div>
                    <div class="register-img">
                        <img src="images/laptop-chart-illustration.png" srcset="images/laptop-chart-illustration_2x.png 2x"
                            class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="action-link">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
                <div class="register-inner register">
                    <div class="register-form-text">
                        <h2>Register Yourself</h2>
                        <p>Please enter the following information in order to register yourself</p>
                    </div>
                    <div class="form-area">
                        <form action="" autocomplete="off">

                            <div class="form-fields mb-20">

                                <div class="form-group username">
                                    <label for="firstName">Enter your first name</label>
                                    <input type="text" class="form-control" id="firstName"
                                        aria-describedby="firstName" placeholder="First Name" autocomplete="name" required> 
                                </div>
                                <div class="form-group username">
                                    <label for="lastName">Enter your last name</label>
                                    <input type="text" class="form-control" id="lastName"
                                        aria-describedby="lastName" placeholder="Last Name" autocomplete="name" required> 
                                </div>

                            </div>
                            <div class="form-group email mb-20">
                                <label for="formEmail">Enter your email</label>
                                <input type="email" class="form-control" id="formEmail"
                                    aria-describedby="formEmail" placeholder="Email Address" autocomplete="email" required> 
                            </div>
                            <div class="form-group phone mb-20">
                                <label for="formNumber">Phone Number</label>
                                <input type="number" class="form-control" id="formNumber"
                                    aria-describedby="formNumber" placeholder="Phone Number" autocomplete="off" required> 
                            </div>
                            <div class="form-group password form-field">
                                <label for="password-field">Enter your password</label>
                                <input type="password" class="form-control password" id="password-field" placeholder="Password" name="user_password" autocomplete="new-password" required>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>

                            <div class="form-btn">
                                <button type="submit" class="btn-filled">Register</button>
                            </div>
                        </form>
                    </div>

                    <div class="action-link mob-view">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>



            </div>
        </section>

    </main>


    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
