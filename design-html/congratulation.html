<!DOCTYPE html>
<html lang="en">

<head>

    <!-- general tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Block | Congratulations</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" type="images/ico" href="images/favicon.png">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>


    <main>

        <!-- registration -->
        <section class="registration">
            <div class="left-side">
                <div class="register-content">
                    <div class="logo">
                        <img src="images/logo-white.svg" class="img-fluid">
                    </div>
                    <div class="register-text">
                        <h1>Start your journey <br> with us.</h1>
                        <p>Lorem ipsum dolor sit amet consectetur. Pellentesque quis urna proin urna faucibus ut erat id
                            bibendum. </p>
                    </div>
                    <div class="register-img">
                        <img src="images/laptop-illustration.png" srcset="images/laptop-illustration_2x.png 2x"
                            class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="register-inner congrats">
                    <div class="register-form-text">
                        <h2>Congratulations</h2>
                        <p>Your password was changed successfully.</p>
                    </div>
                    <div class="congrats-img">
                        <img src="images/congrats-img.svg" alt="">
                    </div>
                </div>
                <div class="redirecting-msg">
                    <p>Redirecting to homepage <img src="images/snake.gif" class="img-fluid"></p>
                </div>
            </div>
        </section>

    </main>


    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
