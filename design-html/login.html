<!DOCTYPE html>
<html lang="en">

<head>

    <!-- general tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Block | Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" type="images/ico" href="images/favicon.png">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>


    <main>

        <!-- registration -->
        <section class="registration">
            <div class="left-side">
                <div class="register-content">
                    <div class="logo">
                        <img src="images/logo-white.svg" class="img-fluid">
                    </div>
                    <div class="register-text">
                        <h1>Start your journey <br> with us.</h1>
                        <p>Lorem ipsum dolor sit amet consectetur. Pellentesque quis urna proin urna faucibus ut erat id
                            bibendum. </p>
                    </div>
                    <div class="register-img">
                        <img src="images/laptop-illustration.png" srcset="images/laptop-illustration_2x.png 2x"
                            class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="action-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
                <div class="register-inner">
                    <div class="register-form-text">
                        <h2>Welcome back ðŸ‘‹</h2>
                        <p>Sign In to access your account</p>
                    </div>
                    <div class="form-area">
                        <form action="" autocomplete="off">
                            <div class="form-group email mb-20">
                                <label for="formEmail">Enter your email here</label>
                                <input type="email" class="form-control" id="formEmail"
                                    aria-describedby="formEmail" placeholder="Enter email here" autocomplete="email" required> 
                            </div>
                            <div class="form-group password form-field">
                                <label for="password-field">Enter your password here</label>
                                <input type="password" class="form-control password" id="password-field" placeholder="Enter password here" name="user_password" autocomplete="new-password" required>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>

                            <div class="register-action">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label class="form-check-label" for="formCheck">Remember me</label>
                                </div>
                                <div class="forget-password">
                                    <a href="forget-password.html">Forget Password?</a>
                                </div>
                            </div>

                            <div class="form-btn">
                                <button type="submit" class="btn-filled">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="action-link mob-view">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>



            </div>
        </section>

    </main>


    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
