<!DOCTYPE html>
<html lang="en">

<head>

    <!-- general tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Block | Create Password</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" type="images/ico" href="images/favicon.png">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>


    <main>

        <!-- registration -->
        <section class="registration">
            <div class="left-side">
                <div class="register-content">
                    <div class="logo">
                        <img src="images/logo-white.svg" class="img-fluid">
                    </div>
                    <div class="register-text">
                        <h1>Start your journey <br> with us.</h1>
                        <p>Lorem ipsum dolor sit amet consectetur. Pellentesque quis urna proin urna faucibus ut erat id
                            bibendum. </p>
                    </div>
                    <div class="register-img">
                        <img src="images/laptop-illustration.png" srcset="images/laptop-illustration_2x.png 2x"
                            class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="action-link">
                    <p><a href="login.html">Sign In</a> | <a href="register.html" class="signup">Sign Up</a></p>
                </div>
                <div class="register-inner">
                    <div class="register-form-text">
                        <h2>New Password</h2>
                        <p>Please enter your new password.</p>
                    </div>
                    <div class="form-area">
                        <form action="" autocomplete="off">
                            <div class="form-group password form-field mb-20">
                                <label for="password-field-1">New Password</label>
                                <input type="password" class="form-control password" id="password-field-1" placeholder="New Password" name="user_password" autocomplete="new-password" required>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>
                            <div class="form-group password form-field">
                                <label for="password-field-2">Confirm New Password</label>
                                <input type="password" class="form-control password" id="password-field-2" placeholder="Confirm New Password" name="user_password" autocomplete="new-password" required>
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>

                            <div class="form-btn">
                                <button type="submit" class="btn-filled">Change Password</button>
                            </div>
                        </form>
                    </div>

                    <div class="action-link mob-view">
                        <p><a href="login.html">Sign In</a> | <a href="register.html" class="signup">Sign Up</a></p>
                    </div>
                </div>



            </div>
        </section>

    </main>


    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
